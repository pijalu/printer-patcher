name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y golang gcc libgl1-mesa-dev xorg-dev libxkbcommon-dev g++-mingw-w64-x86-64 gcc-mingw-w64-x86-64

    - name: Install fyne
      run: go install fyne.io/fyne/v2/cmd/fyne@latest
    
    - name: Install fyne-cross
      run: go install github.com/fyne-io/fyne-cross@latest

    - name: Build for Linux and Windows
      run: ./build-cross.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-windows-binaries
        path: |
          fyne-cross/dist/

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install fyne
      run: go install fyne.io/fyne/v2/cmd/fyne@latest

    - name: Build for macOS
      run: ./build.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: |
          dist/current/